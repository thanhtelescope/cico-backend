<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Managers</title>
</head>
<body>
<!--/*@thymesVar id="manager" type="com.crm.cico.model.Manager"*/-->

    <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <h2>List of Managers</h2>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">

                            <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Birthday</th>
                                    <th>Address</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Country</th>
                                    <th>Boss</th>
                                    <th>Managed Shops</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="manager : ${managers}">
                                        <td>
                                            <a th:href="@{/managers/__${manager.id}__}" th:text="${manager.profile.getName()}"/></a>
                                        </td>

                                        <td th:text="${manager.profile.phone}"></td>
                                        <td th:text="${manager.profile.email}"></td>
                                        <td th:text="${manager.profile.birthday}"></td>
                                        <td th:text="${manager.profile.address}"></td>
                                        <td th:text="${manager.profile.city}"></td>
                                        <td th:text="${manager.profile.state}"></td>
                                        <td th:text="${manager.profile.country}"></td>
                                        <td th:text="${manager.owner?.profile?.getName()}"></td>
                                        <td><span class="p-1" th:each="shop : ${manager.shops}"
                                                  th:text="${shop.name + ', '}"/></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
