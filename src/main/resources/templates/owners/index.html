<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Shop Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.crm.cico.model.Owner"*/-->

    <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <h2>List of Shop Owners</h2>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">

                            <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Birthday</th>
                                    <th>Address</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Country</th>
                                    <th>Managers</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="owner : ${owners}">
                                        <td th:text="${owner.profile.firstName + ' ' + owner.profile.lastName}"></td>
                                        <td th:text="${owner.profile.phone}"></td>
                                        <td th:text="${owner.profile.email}"></td>
                                        <td th:text="${owner.profile.birthday}"></td>
                                        <td th:text="${owner.profile.address}"></td>
                                        <td th:text="${owner.profile.city}"></td>
                                        <td th:text="${owner.profile.state}"></td>
                                        <td th:text="${owner.profile.country}"></td>
                                        <td><span class="p-1" th:each="manager : ${owner.managers}"
                                                  th:text="${manager.profile.getName() + ', '}"/></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
