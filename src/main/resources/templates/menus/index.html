<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Shops</title>
</head>
<body>
<!--/*@thymesVar id="menu" type="com.crm.cico.model.Menu"*/-->

    <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <h2>List of Menus</h2>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">

                            <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Shop</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="menu : ${menus}">
                                        <td>
                                            <a th:href="@{/menus/__${menu.id}__}" th:text="${menu.name}"/></a>
                                        </td>
                                        <td th:text="${menu.shop?.name}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
