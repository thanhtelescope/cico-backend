<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<!--/*@thymesVar id="staff" type="com.crm.cico.model.Staff"*/-->

    <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <h2>List of Customers</h2>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">

                            <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Birthday</th>
                                    <th>Boss</th>
                                    <th>Address</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Country</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="staff : ${staffs}">
                                        <td th:text="${staff.profile.firstName + ' ' + staff.profile.lastName}"></td>
                                        <td th:text="${staff.profile.phone}"></td>
                                        <td th:text="${staff.profile.email}"></td>
                                        <td th:text="${staff.profile.birthday}"></td>
                                        <td th:text="${staff.boss?.profile.getName()}"></td>
                                        <td th:text="${staff.profile.address}"></td>
                                        <td th:text="${staff.profile.city}"></td>
                                        <td th:text="${staff.profile.state}"></td>
                                        <td th:text="${staff.profile.country}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
